<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <title>Big Bite Eatery</title>
  <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.7.0/css/all.css'

</head>

<body>

  <header class="page-header">
    <h1>Big Bite Eatery</h1>
  </header>

  <div class="row">
    <div class="col-md-12">
      <nav>
        <a href="index.html" class="badge-pill fas fa-home">Home</a>
        <a href="menu.html" class="badge-pill">Menu</a>
        <a href="contact.html" class="badge-pill">Contact Us</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <!--Name, Email, Phone, Reason for Inquiry(dropdown), Additional Information(textarea)-->
    <form class="form-group" action="submit.html" method="POST">
      <div class="form-group">
        <label for="name">Name:</label><br>
        <input type="text" id="name" class="form-control" name="name"><br>
      </div>
      <div class="form-group">
        <label for="email">Email:</label><br>
        <input type="text" id="email" class="form-control" name="email"><br>
      </div>
      <div class="form-group">
        <label for="phone">Phone:</label><br>
        <input type="text" id="phone" class="form-control" name="phone"><br>
      </div>
      <div class="form-group">
        <label for="inquiry">Reason for Inquiry:</label><br>
        <select class="form-control" name="inquiry" id="inquiry">
          <option value="default" selected>Catering</option>
          <option value="private">Private Party</option>
          <option value="feedback">Feedback</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="info">Additional Information:</label><br>
        <textarea class="form-control" name="info" id="info"></textarea><br>
      </div>
      <legend>Have you been to the restaurant?</legend>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="choice1" name="attendance" value="yes">
        <label class="form-check-label" for="choice1">Yes</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" id="choice2" name="attendance" value="no">
        <label class="form-check-label" for="choice2">No</label>
      </div>
      <br>
      <legend>Best days to contact you:</legend>
      <div class="form-check-inline">
        <input type="checkbox" class="form-check-input" id="monday" name="date" value="monday">
        <label class="form-check-label" for="monday">M</label>
      </div>
      <div class="form-check-inline">
        <input type="checkbox" class="form-check-input" id="tuesday" name="date" value="tuesday">
        <label class="form-check-label" for="tuesday">T</label>
      </div>
      <div class="form-check-inline">
        <input type="checkbox" class="form-check-input" id="wednesday" name="date" value="wednesday">
        <label class="form-check-label" for="wednesday">W</label>
      </div>
      <div class="form-check-inline">
        <input type="checkbox" class="form-check-input" id="thursday" name="date" value="thursday">
        <label class="form-check-label" for="thursday">Th</label>
      </div>
      <div class="form-check-inline">
        <input type="checkbox" class="form-check-input" id="friday" name="date" value="friday">
        <label class="form-check-label" for="friday">F</label>
      </div>
      <br>
      <br>
      <input class="form-control" type="submit" name="submit" value="Send Request">
    </form>
  </div>

  <footer class="position-absolute">
    <p>1234 Union St. Minneapolis, MN 55401</p>
    <p>612-555-1010</p>
  </footer>

  <!-- CDN links copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->

    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
