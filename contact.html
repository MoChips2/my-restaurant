<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1 shrink-to-fit=no">
  <title>Big Bite Eatery</title>
  <!-- Bootstrap CDN copied from https://getbootstrap.com/docs/4.1/getting-started/introduction/ -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link href="styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>

  <header class="page-header">
    <h1>Big Bite Eatery</h1>
  </header>

  <div class="row">
    <div class="col-md-12">
      <nav>
        <a href="index.html" class="badge-pill">Home</a>
        <a href="menu.html" class="badge-pill">Menu</a>
        <a href="contact.html" class="badge-pill">Contact Us</a>
      </nav>
    </div>
  </div>

  <div class="container">
    <!--Name, Email, Phone, Reason for Inquiry(dropdown), Additional Information(textarea)-->
    <form action="submit.html" method="POST"></form>
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">Email:</label><br>
    <input type="text" id="email" name="email"><br>
    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone"><br>
    <label for="inquiry">Reason for Inquiry:</label><br>
    <!--catering, private party, feedback, other-->
    <select name="inquiry" id="inquiry">
      <option value="default" selected>Catering</option>
      <option value="private">Private Party</option>
      <option value="feedback">Feedback</option>
      <option value="other">Other</option>
    </select>
    <br>
    <label for="info">Additional Information:</label><br>
    <textarea name="info" id="info"></textarea><br>
    <legend>Have you been to the restaurant?</legend>
    <input type="radio" id="choice1" name="attendance" value="yes">
    <label for="choice1">Yes</label>
    <input type="radio" id="choice2" name="attendance" value="no">
    <label for="choice2">No</label>
    <br>
    <legend>Best days to contact you:</legend>
    <input type="checkbox" id="monday" name="date" value="monday">
    <label for="monday">M</label>
    <input type="checkbox" id="tuesday" name="date" value="tuesday">
    <label for="tuesday">T</label>
    <input type="checkbox" id="wednesday" name="date" value="wednesday">
    <label for="wednesday">W</label>
    <input type="checkbox" id="thursday" name="date" value="thursday">
    <label for="thursday">Th</label>
    <input type="checkbox" id="friday" name="date" value="friday">
    <label for="friday">F</label>
    <br>
    <input type="submit" name="submit" value="Send Request">
  </div>

  <footer class="position-absolute">
    <p>1234 Union St. Minneapolis, MN 55401</p>
    <p>612-555-1010</p>
  </footer>

</body>

</html>
